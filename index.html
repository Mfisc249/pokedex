<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokedex</title>
  <link rel="icon" href="img/favicon.png" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="content-container header-inner">
      <div class="brand">
        <img class="brand-logo" src="img/logo.svg" alt="Pokedex Logo" />
        <h1 class="brand-title">Pokedex</h1>
      </div>

      <form id="searchForm" class="search" autocomplete="off">
        <input id="searchInput" class="search-input" type="text" placeholder="Search Pokémon..." />
        <button id="searchBtn" class="search-btn" type="submit" disabled>Search</button>
      </form>
    </div>
  </header>

  <main class="content-container">
    <p id="message" class="message hidden"></p>

    <section id="cardGrid" class="grid" aria-label="Pokemon list"></section>

    <div class="load-more-wrap">
      <button id="loadMoreBtn" class="load-more">Load more</button>
    </div>
  </main>

  <div id="overlay" class="overlay hidden" aria-hidden="true"></div>

  <div id="loading" class="loading hidden" aria-hidden="true">
    <div class="spinner"></div>
    <p>Loading…</p>
  </div>

  <script src="js/templates.js"></script>
  <script src="js/api.js"></script>
  <script src="js/render.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
